<h1>
  Student List
</h1>
<table cellpadding="0"
       cellspacing="0"
       width="80%">
  <tr>
    <td width="5%"
        align="center">Id</td>
    <td width="20%"
        align="center">Student Name</td>
    <td width="25%"
        align="center">Email</td>
  </tr>

  <tr *ngFor='let data of data'>
    <td>
      <mat-form-field>
        <input matInput
               [(ngModel)]="data.id">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field>
        <input matInput
               [(ngModel)]="data.username">
      </mat-form-field>
    </td>

    <td>
      <mat-form-field>
        <input matInput
               [(ngModel)]="data.email">
      </mat-form-field>

    </td>
  </tr>
  <tr><button (click)="save(data)">Submit</button></tr>
</table>
